name: rambopet_mobile
description: App móvil para el Sistema de Gestión Veterinaria RamboPet
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.3.4

  # Gestión de estado
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navegación
  go_router: ^14.0.2

  # Formularios
  flutter_form_builder: ^9.2.1
  form_builder_validators: ^9.1.0

  # Imágenes y archivos
  image_picker: ^1.0.7
  file_picker: ^6.1.1
  cached_network_image: ^3.3.1

  # Notificaciones
  flutter_local_notifications: ^17.0.0
  # firebase_messaging: ^14.7.10  # Opcional para push

  # UI/UX
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1

  # Internacionalización y formato
  intl: ^0.19.0

  # Gráficos y charts
  fl_chart: ^0.66.2

  # Utilidades
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  equatable: ^2.0.5
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2

  # Fecha y hora
  timezone: ^0.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  riverpod_lint: ^2.3.10

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - .env

  # Fonts personalizadas (si las hay)
